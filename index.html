<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Un d√≠a con Dios - Devocional Infantil</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Patrick+Hand&family=Caveat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container" id="content">
        <!-- Las p√°ginas se generan din√°micamente con JS -->
    </div>

    <div class="navigation">
        <button class="nav-btn" onclick="prevPage()" id="prevBtn">‚Üê Anterior</button>
        <span class="page-counter" id="counter">P√°gina 1 de 1</span>
        <button class="nav-btn" onclick="nextPage()" id="nextBtn">Siguiente ‚Üí</button>
    </div>

    <script>
        // Datos de cada d√≠a / p√°gina
        const pagesData = [
            {
                title: 'Portada',
                hero: true,
                heading: 'Un d√≠a con Dios',
                subheading: '‚ú® Devocional b√≠blico ‚ú®',
                note: 'üìñ 8 a 12 a√±os'
            },
            {
                title: 'Tema 1: El amor de Dios',
                verse: '"Dios es amor." (1 Juan 4:8)',
                text: 'D√≠a 1 - Dios me ama siempre. Reflexi√≥n y actividad para ni√±os.'
            },
            {
                title: 'Tema 2: La gratitud',
                verse: '"Dad gracias en todo." (1 Tesalonicenses 5:18)',
                text: 'D√≠a 2 - Aprender a dar gracias a Dios por las peque√±as cosas.'
            },
            {
                title: 'Tema 3: Confianza en Dios',
                verse: '"Conf√≠a en el Se√±or con todo tu coraz√≥n." (Proverbios 3:5)',
                text: 'D√≠a 3 - Ense√±anzas sobre confiar en Dios.'
            },
            {
                title: 'Tema 4: La bondad',
                verse: '"Sed bondadosos unos con otros." (Efesios 4:32)',
                text: 'D√≠a 4 - Actividades para practicar la bondad.'
            },
            {
                title: 'Tema 5: El perd√≥n',
                verse: '"Perdona y ser√°s perdonado."',
                text: 'D√≠a 5 - Por qu√© es importante perdonar.'
            },
            {
                title: 'Tema 6: La obediencia',
                verse: '"Obedece a tus padres."',
                text: 'D√≠a 6 - Aprender obediencia con amor.'
            },
            {
                title: 'Tema 7: La fe',
                verse: '"La fe mueve monta√±as."',
                text: 'D√≠a 7 - Historias para fortalecer la fe.'
            },
            {
                title: 'Tema 8: La esperanza',
                verse: '"La esperanza no defrauda."',
                text: 'D√≠a 8 - Mantener la esperanza en Dios.'
            },
            {
                title: 'Tema 9: Servicio a los dem√°s',
                verse: '"Ama a tu pr√≥jimo como a ti mismo."',
                text: 'D√≠a 9 - Actividades para servir en casa.'
            },
            {
                title: 'Tema 10: Tiempo de oraci√≥n',
                verse: '"Orad sin cesar."',
                text: 'D√≠a 10 - C√≥mo ense√±ar a los ni√±os a orar.'
            }
        ];

        const totalPages = pagesData.length;
        let currentPage = 0;

        function createPages() {
            const container = document.getElementById('content');
            pagesData.forEach((p, i) => {
                const page = document.createElement('div');
                page.className = 'page';
                page.id = `page-${i}`;

                if (p.hero) {
                    page.innerHTML = `
                        <div class="hero">
                            <h1>${p.heading}</h1>
                            <h2>${p.subheading}</h2>
                            <p>${p.note}</p>
                        </div>
                    `;
                } else {
                    page.innerHTML = `
                        <h1>${p.title}</h1>
                        ${p.verse ? `<div class="versiculo">${p.verse}</div>` : ''}
                        <p>${p.text}</p>
                    `;
                }

                container.appendChild(page);
            });
        }

        function showPage(n) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            const el = document.getElementById(`page-${n}`);
            if (!el) return;
            el.classList.add('active');
            document.getElementById('counter').textContent = `P√°gina ${n + 1} de ${totalPages}`;
            document.getElementById('prevBtn').disabled = n === 0;
            document.getElementById('nextBtn').disabled = n === totalPages - 1;
            currentPage = n;
        }

        function nextPage() {
            if (currentPage < totalPages - 1) showPage(currentPage + 1);
        }

        function prevPage() {
            if (currentPage > 0) showPage(currentPage - 1);
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') nextPage();
            if (e.key === 'ArrowLeft') prevPage();
        });

        // Inicializar
        createPages();
        showPage(0);
    </script>
</body>
</html>
